name: postways-v2

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../config/.env
    volumes:
      # Development: live-reload code from the host.
      - ..:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: daphne config.asgi:application -b 0.0.0.0 -p 8000
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    env_file:
      - ../config/.env
    volumes:
      - postways-v2-db_data:/var/lib/postgresql/data
    ports:
      # 5432 and 5433 are taken on the host; expose Postgres on 5434 for local access (psql/GUI tools).
      - "5434:5432"
    healthcheck:
      # Use $$ to defer env expansion to runtime inside the container (Compose expands ${...} too early).
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - postways-v2-redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../config/.env
    volumes:
      # Development: live-reload code from the host.
      - ..:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config worker -l info
    restart: unless-stopped

  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../config/.env
    volumes:
      # Development: live-reload code from the host.
      - ..:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config beat -l info
    restart: unless-stopped

volumes:
  postways-v2-db_data:
  postways-v2-redis_data: